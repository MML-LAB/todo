{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный магазин</title>
</head>
<body>
    <h2>Книжный магазин</h2>
    {% for bshop in bshop_list %}

    <h3>
    <br>
    <h4>Название: {{bshop.title}}</h4>
    
    <h4>Описание: {{bshop.price}}</h4>
    <h4>Год выхода:{{bshop.year}}</h4>
    <h4>Дата публикации: {{bshop.published}}</h4>
    </h3>

    {% endfor %}
</body>
</html>
